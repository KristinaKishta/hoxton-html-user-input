<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form>
      <h1>Hey there!</h1>
      <label for="name">What's your name?</label>
      <input id="name" type="text" placeholder="Enter your name" />
      <hr />

      <label for="email">What's your email address?</label>
      <input id="email" type="email" placeholder="Enter your email address" />
      <hr />

      <label for="service">What services are you looking for?</label>
      <select id="service" name="service" required>
        <option value="">Choose a service</option>
        <option>a</option>
        <option>b</option>
        <option>c</option>
      </select>
      <hr />

      <label for="budget">What is your budget?</label>
      <select id="budget" name="budget" required>
        <option value="">Select budget</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <hr />

      <label for="message">Anything else you'd like to tell us?</label>
      <input id="message" type="text" placeholder="Your message here..." />
      <hr />

      <label for="agree">
        I agree with the T&Cs.
        <input id="agree" type="checkbox" />

        <div class="submit"><button>Submit -></button></div>
      </label>
    </form>
  </body>
</html>
